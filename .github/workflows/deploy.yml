name: Deploy to Chromatic and NPM

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - ".changeset/**"
      - "apps/**"

jobs:
  # Build and Test Job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 최신 LTS 버전으로 변경

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run tests
        run: pnpm test

  # Deploy Storybook to Chromatic
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # 다른 job과 통일

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
