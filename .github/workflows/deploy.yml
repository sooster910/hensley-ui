name: Deploy to Chromatic and NPM

on:
  push:
    branches:
      - main

jobs:
  # Build and Test Job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ìµœì‹  LTS ë²„ì „ìœ¼ë¡œ ë³€ê²½

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      - name: Build packages
        run: pnpm --filter="./packages/*ui*" build

      # - name: Run tests
      #   run: pnpm test
      - name: Build Storybook
        run: pnpm --filter="./packages/ui" build-storybook

  # Deploy Storybook to Chromatic
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    needs: build # buildê°€ ì„±ê³µí•´ì•¼ chromatic ì‹¤í–‰ë¨

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 #ì „ì²´ GitížˆìŠ¤í† ë¦¬ ê°€ì ¸ì˜¤ê¸°

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ë‹¤ë¥¸ jobê³¼ í†µì¼

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ðŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN}}
          workingDir: packages/ui
          exitZeroOnChanges: true # ë³€ê²½ ì‚¬í•­ì´ ìžˆë”ë¼ë„ ì‹¤íŒ¨í•˜ì§€ ì•ŠìŒ

  # Apply changesets and npm registry
  release:
    permissions:
      contents: write # ì €ìž¥ì†Œ ì½˜í…ì¸ ì— ëŒ€í•œ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
      packages: write # íŒ¨í‚¤ì§€ì— ëŒ€í•œ ì“°ê¸° ê¶Œí•œ (í•„ìš”í•œ ê²½ìš°)
    name: Release
    runs-on: ubuntu-latest
    needs: [build, chromatic]

    steps:
      - name: Check for changesets
        id: check_changesets
        run: |
          if [ -n "$(ls -A .changeset/*.md 2>/dev/null)" ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Debug changesets
        run: |
          echo "Changeset files:"
          ls -la .changeset/ || echo "No .changeset directory"
          find .changeset -name "*.md" || echo "No markdown files in .changeset"

      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install Dependencies
        run: pnpm install

      - name: Build Packages
        run: pnpm --filter="./packages/*" build

      - name: Create Release Pull Request or Publish to npm
        if: steps.check_changesets.outputs.has_changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release
          version: pnpm version-packages
          commit: "chore: version packages"
          title: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
