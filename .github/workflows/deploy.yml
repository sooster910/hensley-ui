name: Deploy to Chromatic and NPM

on:
  push:
    branches:
      - main

jobs:
  # Build and Test Job
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ìµœì‹  LTS ë²„ì „ìœ¼ë¡œ ë³€ê²½

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install
      - name: Build packages
        run: pnpm --filter="./packages/*ui*" build

      # - name: Run tests
      #   run: pnpm test
      - name: Build Storybook
        run: pnpm --filter="./packages/ui" build-storybook

  # Deploy Storybook to Chromatic
  chromatic:
    name: Run Chromatic
    runs-on: ubuntu-latest
    needs: build # buildê°€ ì„±ê³µí•´ì•¼ chromatic ì‹¤í–‰ë¨

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # ë‹¤ë¥¸ jobê³¼ í†µì¼

      - name: Install dependencies
        run: |
          npm install -g pnpm
          pnpm install

      - name: Run Chromatic
        uses: chromaui/action@latest
        with:
          # ğŸ‘‡ Chromatic projectToken, refer to the manage page to obtain it.
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN}}
          workingDir: packages/ui
